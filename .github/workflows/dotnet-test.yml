name: ğŸ“‹ .NET Unit test

on:
  push:
    branches:
      - main
  pull_request:

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  test:
    runs-on: ${{ matrix.os }}
    name: ğŸ› ï¸ Build & ğŸ“‹ Test on ${{ matrix.os }} with .NET ${{ matrix.dotnet }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        dotnet: [7.0.x, 8.0.x, 9.0.x]

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v5

      - name: ğŸ› ï¸ Setup .NET ${{ matrix.dotnet }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: ğŸ“¥ Restore dependencies
        run: dotnet restore --verbosity normal

      - name: ğŸ”¨ Build
        run: dotnet build --no-restore --verbosity normal

      - name: ğŸ“‹ Test
        run: dotnet test --no-restore --verbosity normal

      - name: ğŸ“¦ Packaging test
        run: dotnet pack --configuration Release Library
