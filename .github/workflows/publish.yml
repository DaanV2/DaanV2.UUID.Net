name: 📦 Nuget Release

on:
  push:
    tags:
      - '*'

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

env:
  NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:
  update-version:
    name: 📝 Update version
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🔍 Get Tag
        id: tag
        run: echo "::set-output name=tag_name::${GITHUB_REF#refs/tags/}"

      - name: 🖊️ Update version in .csproj files
        run: |
          TAG=${{ steps.tag.outputs.tag_name }}
          find . -name '*.csproj' -type f -exec sed -i "s/<Version>.*<\/Version>/<Version>${TAG//v}<\/Version>/g" {} \;

      - name: 📋 Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update version to $TAG" || echo "No changes to commit"

      - name: 🚚 Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
  
  build:
    name: 🛠️ Build
    runs-on: windows-latest
    needs: update-version
    permissions:
      packages: write
      contents: read
    environment:
        name: Nuget Release
        url: https://www.nuget.org/packages/DaanV2.UUID.Net/
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
          source-url: https://nuget.pkg.github.com/DaanV2/index.json

      - name: 📥 Restore dependencies
        run: dotnet restore --verbosity normal

      - name: 🔨 Build
        run: dotnet build --no-restore --verbosity normal

      - name: 📋 Test
        run: dotnet test --no-restore --verbosity normal

      - name: 📦 Create the package
        run: dotnet pack --configuration Release Library

      - name: 🚚 Publish the package to GPR
        run: |
          cd ${{ github.workspace }}/Library/bin/Release/
          dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
